---
title: Demande de devis
---

<h1>Devis</h1>

Le devis est gratuit et sans engagement. Je ferai mon possible pour vous l'adresser dans les 24 heures.

<form>
  <div class="form-col">
	<input type="text" id="nom" placeholder="Nom / Entreprise" required />
	<input type="email" id="email" placeholder="Email" required />
  </div>
  <div id="file-zone" class="form-col">
    <label for="file">Joindre un document (jpg, png, zip, rar, .odt, pdf, ppt, pptx, xsl, xslx, doc, docx, txt, htm, html &lt; 5mo)</label>
  	<input type="file" id="file" accept=".txt,.pdf,.doc,.docx,application/msword,application/vnd.openxmlformats-officedocument.wordprocessingml.document" />
  </div>
  <input type="text" id="message" placeholder="Message" required /><br/>
  <input type="submit" value="Envoyer" />
</form>
